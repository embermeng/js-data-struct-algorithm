<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        // 判断是否是质数
        function isPrime(num) {
            // 获取平方根
            let sqrt = parseInt(Math.sqrt(num))

            for (let i = 2; i < sqrt; i++) {
                if (num % i === 0) {
                    return false
                }
            }
            return true
        }
    </script>
</body>

</html>
