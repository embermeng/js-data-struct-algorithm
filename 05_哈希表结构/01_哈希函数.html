<body>
    <script>
        // 设计哈希函数
        // 1. 将字符串转成比较大的数字：hashCode
        // 2. 将大的数字hashCode压缩到数组范围(大小)之内
        function hashFun (str, size) {
            // 定义hashCode变量
            let hashCode = 0

            // 霍纳算法，计算hashCode的值
            // str = 'cats'
            for(let i = 0; i < str.length; i++) {
                hashCode = (hashCode + str.charCodeAt(i)) * 37
            }

            // 取余操作
            const index = hashCode % size

            return index
        }

        alert(hashFun('cats', 7))
    </script>
</body>
