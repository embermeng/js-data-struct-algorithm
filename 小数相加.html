<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串数字相加</title>
</head>

<body>
    <script>
        // 字符串数字相加
        var addStrings = function (num1, num2) {
            let i = num1.length - 1;
            let j = num2.length - 1;
            const res = [];
            // 进位
            let carry = 0;
            while (i >= 0 || j >= 0) {
                const n1 = i >= 0 ? Number(num1[i]) : 0;
                const n2 = j >= 0 ? Number(num2[j]) : 0;
                const sum = n1 + n2 + carry;
                res.unshift(sum % 10);
                carry = Math.floor(sum / 10);
                i--;
                j--;
            }
            if (carry) {
                res.unshift(carry);
            }
            console.log(res);
            return res.join("");
        };

        function isEqual(a, b, sum) {
            const [intStr1, deciStr1] = a.toString().split(".");
            const [intStr2, deciStr2] = b.toString().split(".");
            const inteSum = addStrings(intStr1, intStr2); // 获取整数相加部分
            const deciSum = addStrings(deciStr1, deciStr2); // 获取小数相加部分
            return inteSum + "." + deciSum === String(sum);
        }

        console.log(isEqual(0.3, 0.7, 1)); // true
    </script>
</body>

</html>
