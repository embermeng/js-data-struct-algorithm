<body>
    <script>
        /*
            红黑树规则：
                1. 节点是红色或者黑色
                2. 根节点是黑色
                3. 每个叶子节点都是黑色的空节点（NIL节点）
                4. 每个红色节点的两个子节点都是黑节点（从每个叶子到根的所有路径上不能有两个连续的红色节点）
                5. 从任意节点到其所有叶子节点的所有路径都包含相同数目的黑色节点

            设要插入的节点为N，其父节点为P，祖父节点为G，叔叔节点为U

            红黑树变换的五个情况：
                情况一：
                    新节点N位于树的根上，没有父节点。
                    直接将红色变成黑色即可。
                情况二：
                    新节点的父节点P是黑色
                    这种情况依旧满足规则，不需要变换
                情况三：
                    P为红色，U也是红色
                    将P和U变换为黑色，G变换为红色。但G的父节点可能也是红色，需要递归的调整颜色。如果递归调整颜色到了根节点，就需要进行旋转了。
                情况四：
                    N是P的左子节点，P为红色，U为黑色，G为黑色
                    将P变为黑色，G变为红色，绕着P和G连线的中点旋转90度，将N的兄弟(P的右子节点)右平移到G的左节点
                情况五：
                    N是P的右子节点，P为红色，U为黑色，G为黑色
                    N绕着P旋转，形成情况四的结果，再套用情况四的处理方式。
        */
    </script>
</body>

</html>
