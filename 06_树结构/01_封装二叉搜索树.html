<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉搜索树</title>
</head>

<body>
    <script>
        class BinarySearchTree {
            root = null

            // 创建节点
            createNode(key) {
                return {
                    key,
                    left: null,
                    right: null
                }
            }
            /* 
                操作方法
                    1. insert(key): 向树中插入一个新的键
                    2. search(key): 在书中查找一个键，如果存在，返回true，反之返回false
                    3. inOrderTraverse: 通过中序遍历方式遍历所有节点
                    4. preOrderTraverse: 通过先序遍历方式遍历所有节点
                    5. postOrderTraverse: 通过后序遍历方式遍历所有节点
                    6. min: 返回树中最小的键
                    7. max: 返回树中最大的键
                    8. remove(key): 从树中移除某个键
            */
            // 1. 向树中插入一个新的键
            insert(key) {
                let node = this.createNode(key)
                // 判断根节点是否有值
                if (this.root === null) {
                    this.root = node
                } else {
                    // 开启递归
                    this.searchPosition(this.root, node)
                }
            }
            // 寻找插入位置的静态方法
            searchPosition(node, newNode) {
                if (newNode.key < node.key) {
                    // 向左查找
                    if (node.left === null) {
                        node.left = newNode
                    } else {
                        this.searchPosition(node.left, newNode)
                    }
                } else if (newNode.key > node.key) {
                    // 向右查找
                    if (node.right === null) {
                        node.right = newNode
                    } else {
                        this.searchPosition(node.right, newNode)
                    }
                } else {
                    // 节点key相同
                    throw new Error('二叉树中已存在此节点！')
                }
            }

            // 2. 先序遍历
            preOrderTraverse(handler) {
                // 开启递归
                this.preOrderTraverseNode(this.root, handler)
            }
            // 先序遍历递归函数
            preOrderTraverseNode(node, handler) {
                if (node !== null) {
                    // 1 处理经过的结点
                    handler(node.key)
                    // 2 递归处理经过节点的左子节点
                    this.preOrderTraverseNode(node.left, handler)
                    // 3 递归处理经过节点的右子节点
                    this.preOrderTraverseNode(node.right, handler)
                }
            }

            // 3. 中序遍历
            inOrderTraverse(handler) {
                this.inOrderTraverseNode(this.root, handler)
            }
            inOrderTraverseNode(node, handler) {
                if (node !== null) {
                    // 1 处理左子节点
                    this.inOrderTraverseNode(node.left, handler)
                    // 处理节点
                    handler(node.key)
                    // 2 处理右子节点
                    this.inOrderTraverseNode(node.right, handler)
                }
            }

            // 4. 后序遍历
            postOrderTraverse(handler) {
                this.postOrderTraverseNode(this.root, handler)
            }
            postOrderTraverseNode(node, handler) {
                if (node !== null) {
                    // 1 处理左子节点
                    this.postOrderTraverseNode(node.left, handler)
                    // 2 处理右子节点
                    this.postOrderTraverseNode(node.right, handler)
                    // 处理节点
                    handler(node.key)
                }
            }

            // 5. 返回树中最小的键
            min() {
                let node = this.root
                if (node === null)
                    return null
                while (node.left !== null)
                    node = node.left
                return node.key
            }

            // 6. 返回树中最大的键
            max() {
                let node = this.root
                if (node === null)
                    return null
                while (node.right !== null)
                    node = node.right
                return node.key
            }

            // 2. 搜索
            search(key) {
                let node = this.root

                while (node !== null) {
                    if (key < node.key) {
                        node = node.left
                    } else if (key > node.key) {
                        node = node.right
                    } else {
                        return true
                    }
                }
                return false
            }

            // 2. 删除节点
            remove(key) {
                // 先找到节点
                let cur = this.root
                let parent = null
                let isLeftChild = true  // cur是否为parent的左孩子
                while (cur.key !== key) {
                    parent = cur
                    if (key < cur.key) {
                        isLeftChild = true
                        cur = cur.left

                    } else {
                        isLeftChild = false
                        cur = cur.right
                    }
                    // 已经找到最后的节点，依然没有找到
                    if (cur === null) throw new Error("没有找到删除的元素！")
                }

                // 找到cur.key === key，根据对应的情况删除节点
                // 1) 删除的节点是叶子节点
                if (cur.left === null && cur.right === null) {
                    if (cur === this.root) {
                        this.root = null
                    } else if (isLeftChild) {
                        parent.left = null
                    } else {
                        parent.right = null
                    }
                }
                // 2) 删除的节点有一个子节点
                else if (cur.right === null) {
                    if (cur === this.root) {
                        this.root = cur.left
                    } else if (isLeftChild) {
                        parent.left = cur.left
                    } else {
                        parent.right = cur.left
                    }
                } else if (cur.left === null) {
                    if (cur === this.root) {
                        this.root = cur.right
                    } else if (isLeftChild) {
                        parent.left = cur.right
                    } else {
                        parent.right = cur.right
                    }
                }
                // 3) 删除的节点有两个子节点
            }
        }

        let bst = new BinarySearchTree()

        bst.insert(11)
        bst.insert(7)
        bst.insert(15)
        bst.insert(5)
        bst.insert(3)
        bst.insert(9)
        bst.insert(8)
        bst.insert(10)
        bst.insert(13)
        bst.insert(12)
        bst.insert(20)
        bst.insert(24)
        bst.insert(29)

        console.log(bst);

        // 测试先序遍历
        let resStr = ''
        bst.preOrderTraverse((key) => {
            resStr += key + ' '
        })
        // console.log('先序遍历：', resStr)

        // 测试中序遍历
        resStr = ''
        bst.inOrderTraverse((key) => {
            resStr += key + ' '
        })
        // console.log('中序遍历：', resStr);

        // 测试后序遍历
        resStr = ''
        bst.postOrderTraverse((key) => {
            resStr += key + ' '
        })
        // console.log('后序遍历：', resStr);

        console.log(bst.min());
        console.log(bst.max());
    </script>
</body>

</html>
