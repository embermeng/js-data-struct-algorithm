<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 封装双向链表
        class DoublyLinkedList {
            head = null
            tail = null
            length = 0
            // 创建一个新节点的方法
            createNode(data) {
                return { data, next: null, prev: null }
            }
            /* 
                链表常见操作：
                    1. append(el): 向链表尾部添加一个新的项
                    2. insert(position, el): 向链表的特定位置后插入一个新的项
                    3. get(position): 获取对应位置的元素
                    4. indexOf(el): 返回元素在链表的位置，如果没有该元素返回-1
                    5. update(position, el): 修改某个位置的元素
                    6. removeAt(position): 从链表的特定位置移除一项
                    7. remove(el): 从链表中移除一项
                    8. isEmpty(): 链表没有元素返回true，有就返回false
                    9. size(): 返回链表长度
                    10. forwardStr(): 返回正向遍历的节点字符串形式
                    11. backwardStr(): 返回反向遍历的节点字符串形式
                    新增：
                    12. clear(): 清空链表
            */
            // 1. 向链表尾部添加一个新的项
            append(el) {
                // 判断如果是undefined或null返回false
                if (el === undefined || el === null) return false
                // 创建新节点
                let newNode = this.createNode(el)
                // 判断添加的是否是第一个节点
                if (this.length === 0) {
                    this.head = newNode
                    this.tail = newNode
                } else {
                    // 新增节点的prev指向tail指向的节点
                    newNode.prev = this.tail
                    this.tail.next = newNode
                    this.tail = newNode
                }
                this.length += 1
            }
            // 10. 返回正向遍历的节点字符串形式
            forwardStr() {
                // 判断链表有没有元素
                if (this.length === 0) {
                    return null
                } else {
                    let cur = this.head
                    let resStr = ''
                    for (let i = 0; i < this.length; i++) {
                        resStr += (cur.data instanceof Object ? JSON.stringify(cur.data) : cur.data) + ' '
                        cur = cur.next
                    }
                    return resStr
                }
            }
            // 11. 返回反向遍历的节点字符串形式
            backwardStr() {
                if (this.length === 0) {
                    return null
                } else {
                    let cur = this.tail
                    let resStr = ''
                    for (let i = 0; i < this.length; i++) {
                        resStr += (cur.data instanceof Object ? JSON.stringify(cur.data) : cur.data) + ' '
                        cur = cur.prev
                    }
                    return resStr
                }
            }
            // 2. 向链表的特定位置后插入一个新的项
            insert(position, el) {
                // 对position进行越界判断
                if (position < 0 || position > this.length) return false
                // 判断如果是undefined或null返回false
                if (el === undefined || el === null) return false
                // 创建新节点
                let newNode = this.createNode(el)
                if (position === 0) {
                    // 插入到链表头
                    newNode.next = this.head
                    this.head.prev = newNode
                    this.head = newNode
                    this.length += 1
                } else if (position === this.length) {
                    // 如果插入的位置就是最后一个
                    this.append(el)
                } else {
                    // 插入到链表中间部分
                    let cur = this.head
                    let i = 0
                    while (i < position - 1) {
                        cur = cur.next
                        i++
                    }
                    cur.next.prev = newNode
                    newNode.next = cur.next
                    newNode.prev = cur
                    cur.next = newNode
                    this.length += 1
                }
            }
            // 3. 获取对应位置的元素
            get(position) {
                if (position < 0 || position > this.length || !position) return false
                let cur = this.head // 此时cur相当于第一个节点，即position最小是1
                for (let i = 1; i < position; i++) {
                    cur = cur.next
                }
                return cur.data
            }
            // 4. 返回元素在链表的位置，如果没有该元素返回-1
            indexOf(el) {
                let cur = this.head
                if (el) {
                    for (let i = 0; i < this.length; i++) {
                        if (JSON.stringify(el) === JSON.stringify(cur.data)) {
                            return ++i
                        } else {
                            cur = cur.next
                        }
                    }
                    return false
                } else {
                    return false
                }
            }
            // 5. 修改某个位置的元素
            update(position, el) {
                if (position < 0 || position > this.length || el === undefined || el === null)
                    return new Error('修改位置或数据有误！')
                let cur = this.head // 此时cur相当于第一个节点，即position最小是1
                for (let i = 1; i < position; i++) {
                    cur = cur.next
                }
                cur.data = el
                return true
            }
            // 6. 从链表的特定位置移除一项
            removeAt(position) {
                if (position < 0 || position > this.length || !position) return false
                let cur = this.head // 此时cur相当于第一个节点，即position最小是1
                if (position === 1) {
                    // 删掉首节点
                    this.head = this.head.next
                    this.head.prev = null
                    this.length -= 1
                    return true
                } else if (position === this.length) {
                    // 删掉尾节点
                    this.tail = this.tail.prev
                    this.tail.next = null
                    this.length -= 1
                    return true
                } else {
                    for (let i = 1; i < position; i++) {
                        cur = cur.next
                    }
                    // 删掉中间的节点
                    cur.prev.next = cur.next
                    cur.next.prev = cur.prev
                    cur.prev = null
                    cur.next = null
                    this.length -= 1
                    return true
                }

            }
            // 7. 从链表中移除一项
            remove(el) {
                let cur = this.head
                if (el) {
                    if (JSON.stringify(el) === JSON.stringify(cur.data)) {
                        // 如果删除的是第一个节点
                        this.head = this.head.next
                        this.head.prev = null
                        this.length -= 1
                        return true
                    } else if (JSON.stringify(el) === JSON.stringify(this.tail.data)) {
                        // 如果删除的是最后一个节点
                        this.tail = this.tail.prev
                        this.tail.next = null
                        this.length -= 1
                        return true
                    } else {
                        for (let i = 0; i < this.length; i++) {
                            // 如果节点的值和给定值相等，就删除节点
                            if (JSON.stringify(el) === JSON.stringify(cur.data)) {
                                cur.prev.next = cur.next
                                cur.next.prev = cur.prev
                                cur.prev = null
                                cur.next = null
                                this.length -= 1
                                return true
                            } else {
                                cur = cur.next
                            }
                        }
                    }
                } else {
                    return false
                }
            }
            // 8. 链表没有元素返回true，有就返回false
            isEmpty() {
                return !this.length
            }
            // 9. 返回链表长度
            size() {
                return this.length
            }
            // 12. 清空链表
            clear() {
                this.head = null
                this.tail = null
                this.length = 0
            }
        }

        let list = new DoublyLinkedList()
        list.append('a')
        list.append({ name: "张三", age: 20 })
        list.append({ name: "李四", age: 30 })
        list.append(200)
        list.append(300)

        console.log(list);
    </script>
</body>
